<form action="{{url_for('faceapi_blueprint.users')}}" method="POST" enctype="multipart/form-data" class="card bg-black text-light">
  <div class="card-body p-4">
    <h1 class="h5 mb-4">Add Contact</h1>

    <div class="mb-3">
      <label for="names">Write your name:</label>
      <input
        type="text"
        name="names"
        class="form-control rounded-0 bg-dark border-0 text-white"
        placeholder="Write your name"
        autofocus
      />
    </div>

    <div class="mb-3">
      <label for="lastnames">Write your lastname:</label>
      <input
        type="text"
        name="lastnames"
        class="form-control rounded-0 bg-dark border-0 text-white"
        placeholder="Write your lastname"
        required
      />
    </div>

    <div class="mb-3">
      <label for="dni">Write your dni:</label>
      <input
        type="text"
        name="dni"
        class="form-control rounded-0 bg-dark border-0 text-white"
        placeholder="Write your dni"
        required
      />
    </div>
            
    <div class="mb-3">
      <label for="logo" >Logo:</label>
      <input
        type="file"
        id="logo"
        name="logo"
        class="form-control rounded-0 bg-dark border-0 text-white"
        accept="image/*"
      />
    </div>
  
            
    <button class="btn btn-primary">Save</button>
  </div>
</form>
